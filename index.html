<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін TON на токени</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        .exchange-container {
            margin: 30px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #444;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .conversion-arrow {
            font-size: 2rem;
            margin: 15px 0;
            color: #fdbb2d;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #connect-btn {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
        }
        
        #connect-btn:hover {
            background: linear-gradient(to right, #0056b3, #004494);
            transform: translateY(-2px);
        }
        
        #exchange-btn {
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            display: none;
        }
        
        #exchange-btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #8aff9b;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff8a8a;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .rate-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .price-info {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обмін TON на токени</h1>
        
        <div class="token-info">
            <h3>Ваш токен: <span id="token-name">MyToken</span> (<span id="token-symbol">MTK</span>)</h3>
            <p>Курс: 1 токен = 1 USDT</p>
            <div class="price-info">
                <p>Поточний курс TON: <span id="ton-price">2.50</span> USDT</p>
                <p>1 TON = <span id="tokens-per-ton">2.5</span> токенів</p>
            </div>
        </div>
        
        <div class="exchange-container">
            <div class="input-group">
                <label for="ton-amount">Введіть кількість TON:</label>
                <input type="number" id="ton-amount" class="input-field" placeholder="0.0" min="0" step="0.1" value="1">
            </div>
            
            <div class="conversion-arrow">↓</div>
            
            <div class="input-group">
                <label for="token-amount">Ви отримаєте токенів:</label>
                <input type="text" id="token-amount" class="input-field" readonly value="2.5">
            </div>
        </div>
        
        <div class="button-group">
            <button id="connect-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 16H15C16.1046 16 17 15.1046 17 14V10C17 8.89543 16.1046 8 15 8H9C7.89543 8 7 8.89543 7 10V14C7 15.1046 7.89543 16 9 16Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 10H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M10 14H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Підключити гаманець
            </button>
            
            <button id="exchange-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10H21L19 20H5L7 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 6L20 10L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 18L4 14L8 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Обміняти
            </button>
        </div>
        
        <div id="wallet-info" class="wallet-info"></div>
        
        <div id="status" class="status"></div>
        
        <div class="rate-info">
            <p>Комісія мережі: 0.05 TON</p>
        </div>
    </div>

    <script>
        // Конфігурація вашого токена - ЗАМІНИТИ на реальні дані
        const TOKEN_CONFIG = {
            name: "Tether USDT",           // Назва вашого токена
            symbol: "USD",             // Символ токена (3-5 символів)
            masterAddress: "EQArTC3-SX8PACBjyYXfpOONA_TE0_1fWScSU9LuMe_nJxTx",    // Адреса Jetton Master контракту
            decimals: 9                // Кількість десяткових знаків
        };
        
        // Поточний курс TON до USDT (можна оновити вручну або отримувати з API)
        let tonPriceInUSDT = 2.50;
        
        // Ініціалізація TonConnect
        const manifestUrl = 'https://max225777.github.io/ton-payment-site/tonconnect-manifest.json';
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: manifestUrl
        });
        
        // Елементи DOM
        const connectBtn = document.getElementById('connect-btn');
        const exchangeBtn = document.getElementById('exchange-btn');
        const walletInfo = document.getElementById('wallet-info');
        const statusEl = document.getElementById('status');
        const tonAmountInput = document.getElementById('ton-amount');
        const tokenAmountInput = document.getElementById('token-amount');
        const tokenNameEl = document.getElementById('token-name');
        const tokenSymbolEl = document.getElementById('token-symbol');
        const tonPriceEl = document.getElementById('ton-price');
        const tokensPerTonEl = document.getElementById('tokens-per-ton');
        
        // Оновлення інформації про токен
        tokenNameEl.textContent = TOKEN_CONFIG.name;
        tokenSymbolEl.textContent = TOKEN_CONFIG.symbol;
        tonPriceEl.textContent = tonPriceInUSDT.toFixed(2);
        tokensPerTonEl.textContent = tonPriceInUSDT.toFixed(2);
        
        // Розрахунок кількості токенів при зміні TON
        tonAmountInput.addEventListener('input', calculateTokens);
        
        function calculateTokens() {
            const tonAmount = parseFloat(tonAmountInput.value) || 0;
            const tokenAmount = tonAmount * tonPriceInUSDT;
            tokenAmountInput.value = tokenAmount.toFixed(TOKEN_CONFIG.decimals);
            
            // Активація кнопки обміну, якщо введено коректну суму
            if (exchangeBtn.style.display !== 'none') {
                exchangeBtn.disabled = tonAmount <= 0;
            }
        }
        
        // Перевірка чи гаманець вже підключений
        async function checkConnection() {
            if (tonConnectUI.connected) {
                await walletConnected();
            }
        }
        
        // Підключення гаманця
        connectBtn.addEventListener('click', async () => {
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = "Підключення...";
                
                await tonConnectUI.connectWallet();
                await walletConnected();
                
            } catch (error) {
                console.error("Помилка підключення:", error);
                showStatus("Помилка підключення гаманця", "error");
                connectBtn.disabled = false;
                connectBtn.textContent = "Підключити гаманець";
            }
        });
        
        // Обробка підключеного гаманця
        async function walletConnected() {
            const wallet = tonConnectUI.wallet;
            
            if (wallet) {
                connectBtn.style.display = "none";
                exchangeBtn.style.display = "flex";
                
                // Показуємо інформацію про гаманець
                const shortAddress = `${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-6)}`;
                walletInfo.textContent = `Підключено: ${shortAddress}`;
                walletInfo.style.display = "block";
                
                showStatus("Гаманець успішно підключено", "success");
            }
        }
        
        // Обробка кнопки обміну
        exchangeBtn.addEventListener('click', async () => {
            try {
                const tonAmount = parseFloat(tonAmountInput.value);
                
                if (!tonAmount || tonAmount <= 0) {
                    showStatus("Введіть коректну кількість TON", "error");
                    return;
                }
                
                exchangeBtn.disabled = true;
                exchangeBtn.textContent = "Обробка транзакції...";
                
                // Транзакція для відправки TON
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // 10 хвилин
                    messages: [
                        {
                            // ЗАМІНИТИ на вашу TON-адресу для отримання коштів
                            address: "UQDYSduMmfE6sBBBhvTR1wGtTG0_hmsj_xRaIg7P_W6-Pv1y",
                            amount: String(tonAmount * 1000000000) // Конвертація в наноTON
                        }
                    ]
                };
                
                // Відправляємо транзакцію
                const result = await tonConnectUI.sendTransaction(transaction);
                
                showStatus(`Успішно! ${tonAmount} TON відправлено. Токени будуть зараховані найближчим часом.`, "success");
                console.log("Transaction result:", result);
                
                // Очищаємо поля після успішного обміну
                tonAmountInput.value = "";
                tokenAmountInput.value = "";
                
            } catch (error) {
                console.error("Помилка транзакції:", error);
                
                if (error?.message?.includes("User rejection")) {
                    showStatus("Транзакцію скасовано", "error");
                } else {
                    showStatus("Помилка при виконанні транзакції", "error");
                }
            } finally {
                exchangeBtn.disabled = false;
                exchangeBtn.textContent = "Обміняти";
            }
        });
        
        // Функція для відображення статусу
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = "status";
            statusEl.classList.add(type);
            statusEl.style.display = "block";
            
            setTimeout(() => {
                statusEl.style.display = "none";
            }, 5000);
        }
        
        // Перевіряємо стан підключення при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', checkConnection);
        
        // Оновлення курсу TON (можна викликати через API, зараз встановлено вручну)
        function updateTonPrice() {
            // Тут може бути код для отримання актуального курсу TON/USDT з API
            // Наприклад: fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT')
            // Зараз використовуємо фіксоване значення
            tonPriceInUSDT = 2.50;
            tonPriceEl.textContent = tonPriceInUSDT.toFixed(2);
            tokensPerTonEl.textContent = tonPriceInUSDT.toFixed(2);
            calculateTokens();
        }
        
        // Оновлюємо курс кожні 60 секунд
        setInterval(updateTonPrice, 60000);
    </script>
</body>
</html>

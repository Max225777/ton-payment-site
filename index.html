<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмін токенів на TON</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .price-tag {
            display: inline-block;
            background: linear-gradient(to right, #007bff, #6610f2);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin: 15px 0;
            font-size: 1.4rem;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #connect-btn {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
        }
        
        #connect-btn:hover {
            background: linear-gradient(to right, #0056b3, #004494);
            transform: translateY(-2px);
        }
        
        #buy-btn {
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            display: none;
        }
        
        #buy-btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #8aff9b;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff8a8a;
        }
        
        .wallet-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            word-break: break-all;
        }
        
        .ton-icon {
            width: 24px;
            height: 24px;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .config {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: left;
            display: none;
        }
        
        .config-item {
            margin-bottom: 15px;
        }
        
        .config-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .config-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обмін токенів на TON</h1>
        <p>Обміняйте ваші токени на TON</p>
        
        <div class="price-tag">1 TON</div>
        
        <div class="button-group">
            <button id="connect-btn">
                <svg class="ton-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M9 16H15C16.1046 16 17 15.1046 17 14V10C17 8.89543 16.1046 8 15 8H9C7.89543 8 7 8.89543 7 10V14C7 15.1046 7.89543 16 9 16Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M10 10H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M10 14H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Підключити гаманець
            </button>
            
            <button id="buy-btn">
                <svg class="ton-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 10H21L19 20H5L3 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 11V7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Обміняти токени
            </button>
        </div>
        
        <div id="config" class="config">
            <h3>Налаштування токену</h3>
            <div class="config-item">
                <label class="config-label">Адреса токену (Jetton Master):</label>
                <input type="text" id="jetton-address" class="config-input" placeholder="Введіть адресу токену">
            </div>
            <div class="config-item">
                <label class="config-label">Кількість токенів для обміну:</label>
                <input type="number" id="jetton-amount" class="config-input" placeholder="Введіть кількість" value="1">
            </div>
            <div class="config-item">
                <label class="config-label">Адреса отримувача TON:</label>
                <input type="text" id="receiver-address" class="config-input" placeholder="Введіть адресу отримувача" value="UQDYSduMmfE6sBBBhvTR1wGtTG0_hmsj_xRaIg7P_W6-Pv1y">
            </div>
        </div>
        
        <div id="token-info" class="token-info">
            <h3>Інформація про токен</h3>
            <p>Назва: <span id="token-name">-</span></p>
            <p>Символ: <span id="token-symbol">-</span></p>
            <p>Десяткові знаки: <span id="token-decimals">-</span></p>
        </div>
        
        <div id="wallet-info" class="wallet-info"></div>
        
        <div id="status" class="status"></div>
        
        <div class="instructions">
            <p>Після натискання "Обміняти токени" відкриється ваш TON Keeper для підтвердження транзакції.</p>
        </div>
    </div>

    <script>
        // Ініціалізація TonConnect
        const manifestUrl = 'https://max225777.github.io/ton-payment-site/tonconnect-manifest.json';
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: manifestUrl,
            buttonRootId: 'connect-btn'
        });
        
        // Елементи DOM
        const connectBtn = document.getElementById('connect-btn');
        const buyBtn = document.getElementById('buy-btn');
        const walletInfo = document.getElementById('wallet-info');
        const status = document.getElementById('status');
        const configSection = document.getElementById('config');
        const tokenInfo = document.getElementById('token-info');
        const jettonAddressInput = document.getElementById('jetton-address');
        const jettonAmountInput = document.getElementById('jetton-amount');
        const receiverAddressInput = document.getElementById('receiver-address');
        const tokenNameSpan = document.getElementById('token-name');
        const tokenSymbolSpan = document.getElementById('token-symbol');
        const tokenDecimalsSpan = document.getElementById('token-decimals');
        
        // Перевірка чи гаманець вже підключений
        async function checkConnection() {
            const connected = tonConnectUI.connected;
            
            if (connected) {
                await walletConnected();
            }
        }
        
        // Підключення гаманця
        connectBtn.addEventListener('click', async () => {
            try {
                connectBtn.disabled = true;
                connectBtn.textContent = "Підключення...";
                
                await tonConnectUI.connectWallet();
                await walletConnected();
                
            } catch (error) {
                console.error("Помилка підключення:", error);
                showStatus("Помилка підключення гаманця: " + error.message, "error");
                connectBtn.disabled = false;
                connectBtn.textContent = "Підключити гаманець";
            }
        });
        
        // Обробка підключеного гаманця
        async function walletConnected() {
            const wallet = tonConnectUI.wallet;
            
            if (wallet) {
                connectBtn.style.display = "none";
                buyBtn.style.display = "flex";
                configSection.style.display = "block";
                
                // Показуємо інформацію про гаманець
                const shortAddress = `${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-6)}`;
                walletInfo.textContent = `Підключено: ${shortAddress}`;
                walletInfo.style.display = "block";
                
                showStatus("Гаманець успішно підключено", "success");
            }
        }
        
        // Обробка кнопки обміну
        buyBtn.addEventListener('click', async () => {
            try {
                buyBtn.disabled = true;
                buyBtn.textContent = "Обробка транзакції...";
                
                // Отримуємо значення з полів вводу
                const jettonAddress = jettonAddressInput.value.trim();
                const jettonAmount = jettonAmountInput.value;
                const receiverAddress = receiverAddressInput.value.trim();
                
                // Валідація
                if (!jettonAddress) {
                    throw new Error("Введіть адресу токену");
                }
                if (!jettonAmount || jettonAmount <= 0) {
                    throw new Error("Введіть коректну кількість токенів");
                }
                if (!receiverAddress) {
                    throw new Error("Введіть адресу отримувача");
                }
                
                // Тут буде логіка для відправки Jetton транзакції
                // Це потребує додаткового коду для взаємодії з Jetton Master контрактом
                
                showStatus("Функціонал обміну токенів буде реалізовано після створення вашого токену", "success");
                
            } catch (error) {
                console.error("Помилка транзакції:", error);
                showStatus("Помилка: " + error.message, "error");
            } finally {
                buyBtn.disabled = false;
                buyBtn.textContent = "Обміняти токени";
            }
        });
        
        // Функція для відображення статусу
        function showStatus(message, type) {
            status.textContent = message;
            status.className = "status";
            status.classList.add(type);
            status.style.display = "block";
            
            // Автоматично приховати повідомлення через 5 секунд
            setTimeout(() => {
                status.style.display = "none";
            }, 5000);
        }
        
        // Перевіряємо стан підключення при завантаженні сторінки
        document.addEventListener('DOMContentLoaded', checkConnection);
        
        // Додаткові слухачі подій для налагодження
        tonConnectUI.onStatusChange(async wallet => {
            if (wallet) {
                await walletConnected();
            } else {
                connectBtn.style.display = "flex";
                buyBtn.style.display = "none";
                configSection.style.display = "none";
                walletInfo.style.display = "none";
                tokenInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
